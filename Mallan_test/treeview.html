<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		Remove this if you use the .htaccess -->

		<title>treeview</title>
		<meta name="description" content="" />
		<meta name="author" content="allanma" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
	</head>
	<body>
		<div class='treeview' id='treeview'>
			<!-- <ul>
			<li>
			<a href="javascript:void(0);">node1</a>
			<ul>
			<li><a href="javascript:void(0);">node1_child1</a></li>
			<li><a href="javascript:void(0);">node1_child2</a></li>
			</ul>
			</li>
			<li>
			<a href="javascript:void(0);">node2</a>
			</li>
			</ul> -->
		</div>
		<div id='info' style='color:red'></div>
		<script type="text/javascript" src="../Mallan.js"></script>
		<script type="text/javascript" src="../dom/Selector.js"></script>
		<script type="text/javascript" src="../dom/mallan.js"></script>
		<script type="text/javascript" src="../dom/mallan/Style.js"></script>
		<script type="text/javascript" src="../event/CustomEvent.js"></script>
		<script type="text/javascript" src="../event/Event.js"></script>
		<script type="text/javascript" src="../event/EventBind.js"></script>
		<script type="text/javascript" src="../lang/Array.js"></script>
		<script type="text/javascript" src="../plugin/TreeView.js"></script>
		<script type="text/javascript">
			var treeData = {
				'name' : 'root',
				children : [{
					'name' : 'child1',
					'children' : [{
						'name' : 'child11',
						'children' : [],
						'data' : 'child11'
					}],
					'data' : 'child1'
				}, {
					'name' : 'child2',
					'children' : [],
					'data' : 'child2'
				}],
				data : 'root'
			}
			var tree = new Mallan.plugin.TreeView('treeview', {
				type : 'json',
				data : treeData,
				checkbox : true
			});
			tree.onCheck.addListener(function(node) {
				$('#info')[0].innerHTML += node.content + " checked</br>";
			});
			tree.onUnCheck.addListener(function(node) {
				$('#info')[0].innerHTML += node.content + " cancel checked</br>";
				node.remove();
			});
			tree.onNodeClick.addListener(function(node){
				$('#info')[0].innerHTML += node.content + " click</br>";
				node.toggleExpand();
			});
		</script>
	</body>
</html>

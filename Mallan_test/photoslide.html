<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<style>
* {
	margin: 0;
	padding: 0;
}

#slide,#slide .pics {
	width: 515px;
	height: 300px;
	overflow: hidden;
	background-color: red;
}

img {
	display: block;
}
</style>
</head>
<body>
	<div id="slide">
		<div class="pics">
			<div class="picsMove">
				<img src="/home/mangix/Pictures/1.jpg" width="515" height="300" />
				<img src="/home/mangix/Pictures/2.jpg" width="515" height="300" />
				<img src="/home/mangix/Pictures/3.jpg" width="515" height="300" />
				<img src="/home/mangix/Pictures/4.jpg" width="515" height="300" />
			</div>
		</div>
		<input type="button" value="pre" class="ps_pre" /> <input
			type="button" value="next" class="ps_next" />
	</div>
	<script type="text/javascript" src="../Mallan.js"></script>
	<script type="text/javascript">
        $.require('plugin.photoslide', function() {
            $('#slide').photoSlide({
                direction : 'vertical',
                autoSwitchTime : 5000,
                perTime : 1,
                onChanged : function(i) {
                    console.log(i)
                },
                time : 50
            });
        });
    </script>
</body>
</html>

<body>
<input type="text" />


<input type="button" value="show calendar" />

<script type="text/javascript" src="../../Mallan.js"></script>
<script type="text/javascript">
    $.require('plugin.calendar', function () {

        var calendar2 = new $.plugin.calendar({
            activeButton:$("input")[1],

            }
        })
    });
</script>
